name: OTPKitTests

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

jobs:
  build:
    runs-on: macos-15

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Xcode
        uses: maxim-lobanov/setup-xcode@v1
        with:
          xcode-version: '16.4'

      - name: Show Xcode & list schemes
        run: |
          xcodebuild -version
          xcodebuild -list

      - name: Build & Test OTPKit (Simulator)
        run: |
          set -eo pipefail
          xcodebuild \
            -scheme OTPKit \
            -sdk iphonesimulator \
            -destination 'platform=iOS Simulator,name=iPhone 15,OS=latest' \
            test \
            -enableCodeCoverage YES \
            -resultBundlePath OTPKitTests.xcresult | xcpretty

      - name: Upload xcresult
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: OTPKitTests.xcresult
          path: OTPKitTests.xcresult

      - uses: kishikawakatsumi/xcresulttool@v1.7.0
        if: always()
        continue-on-error: true
        with:
          show-passed-tests: false
          path: OTPKitTests.xcresult
