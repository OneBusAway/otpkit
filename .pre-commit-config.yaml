# See https://pre-commit.com for more information
# See https://pre-commit.com/hooks.html for more hooks
repos:
  - repo: local
    hooks:
      - id: swiftlint
        name: SwiftLint
        entry: bash -c 'swiftlint lint --strict --force-exclude'
        language: system
        pass_filenames: false
        always_run: true
        stages: [pre-push]
